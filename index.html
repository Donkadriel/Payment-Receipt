<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
  Author: Donkadriel
  Date: October 24, 2025
  Description: A sleek and modern Payment Status screen that displays trip invoice details, total and per-person costs, individual payment statuses, and progress tracking. It includes quick actions like sending reminders, downloading invoices, and making payments securely.
-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Donkadriel">
    <meta name="description" content="A sleek and modern Payment Status screen that displays trip invoice details, total and per-person costs, individual payment statuses, and progress tracking. It includes quick actions like sending reminders, downloading invoices, and making payments securely.">
    <title>Payment Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <header class="flex1">
            <p>9:41</p>
            <p>
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </p>
        </header>

        <section class="sec1">
            <div class="flex2">
                <p><i class="fa-solid fa-arrow-left"></i></p>
                <h1>Payment Status</h1>
                <p><i class="fa-solid fa-share-square"></i></p>
            </div>
        </section>
        <section class="sec2">
            <div class="div2">
                <div class="print"></div>
            </div>

            <div class="position">
                <div class="gradient">
                    <p>Trip Invoice - Japan Summer 2025</p>
                </div>

                <div class="flex3">
                    <p class="flex3-p">Total</p>
                    <p class="price">$30,000</p>
                </div>

                <div class="flex4">
                    <p class="flex4-p">Per Person</p>
                    <p class="price">$6,000</p>
                </div>

                <div class="grid-container">
                    <div class="profile">
                        <img src="./avatar/3551739.jpg" alt="">
                    </div>
                    <div class="flex5">
                        <p>You (Donkadriel)</p>
                        <button class="btn"><i class="fa-solid fa-circle-check"></i> Paid</button>
                    </div>
                    <div class="profile">
                        <img src="./avatar/androgynous-avatar-non-binary-queer-person (1).jpg" alt="">
                    </div>
                    <div class="flex6">
                        <p>Olabode</p>
                        <button class="btn"><i class="fa-solid fa-circle-check"></i> Paid</button>
                    </div>
                    <div class="profile">
                        <img src="./avatar/54b19ada-d53e-4ee9-8882-9dfed1bf1396.jpg" alt="">
                    </div>
                    <div class="flex7">
                        <p>Lukmon</p>
                        <button class="btn"><i class="fa-solid fa-circle-check"></i> Paid</button>
                    </div>
                    <div class="profile">
                        <img src="avatar/androgynous-avatar-non-binary-queer-person.jpg" alt="">
                    </div>
                    <div class="flex8">
                        <p>Hope</p>
                        <button class="btn"><i class="fa-solid fa-clock"></i> unpaid</button>
                    </div>
                    <div class="profile">
                        <img src="avatar/bc666226-d3cf-43ef-91dd-47c2b21d3eec.jpg" alt="">
                    </div>
                    <div class="flex9">
                        <p>Dara</p>
                        <button class="btn"><i class="fa-solid fa-clock"></i> unpaid</button>
                    </div>
                </div>

                <div class="status">
                    <div class="flex10">
                        <p class="flex10-p1">Payment Status</p>
                        <p class="flex10-p2">UNPAID</p>
                    </div>
                    <div class="flex11">
                        <div class="verified"><i class="fa-solid fa-circle-check"></i></div>
                        <div class="loading"></div>
                        <div class="verified"><i class="fa-solid fa-circle-check"></i></div>
                        <div class="loading"></div>
                        <div class="verified"><i class="fa-solid fa-circle-check"></i></div>
                        <div class="loading"></div>
                        <div class="unverified"><i class="fa-solid fa-circle"></i></div>
                        <div class="wait"></div>
                        <div class="unpaid"><i class="fa-sharp fa-solid fa-stamp"></i></div>
                    </div>
                </div>

                <div class="flex12">
                    <button class="btn1">Send Reminder</button>
                    <button class="btn2">Download Invoice</button>
                </div>
            </div>
        </section>

        <section class="sec3">
            <div class="flex13">
                <p>Payment</p>
                <div class="flex14">
                    <p>Visa Ending 2986</p>
                    <div class="blue"></div>
                </div>
            </div>

            <button class="btn3">Pay Now</button>
        </section>

        <div class="home"></div>
    </div>

</body>
</html>
